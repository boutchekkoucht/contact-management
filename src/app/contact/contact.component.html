<div>
    <table class="table">
      <tr>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
        <th>EMAIL</th>
        <th>PHONE</th> 
      </tr>
      <tr *ngFor="let contact of contacts">
          <th>{{contact.firstName}}</th>
          <th>{{contact.lastName}}</th>
          <th>{{contact.email}}</th>
          <th>{{contact.phone}}</th> 
      </tr>
    </table>
</div>
